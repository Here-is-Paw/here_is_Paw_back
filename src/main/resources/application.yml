server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/paw_db
    username: myuser
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    com.ll.hereispaw : debug